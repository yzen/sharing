<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>gaia-switch</title>
  <meta name="description" content="Demo app for gaia-switch" />
  <link rel="stylesheet" href="bower_components/gaia-theme/gaia-theme.css">
  <link rel="stylesheet" href="bower_components/gaia-fonts/style.css">
  <link rel="stylesheet" href="bower_components/base/base.css">
  <script src="bower_components/gaia-theme/lib/gaia-theme-selector.js"></script>
  <script src="bower_components/gaia-component/gaia-component.js"></script>
  <script src="bower_components/gaia-list/gaia-list.js"></script>
  <script src="bower_components/drag/drag.js"></script>
  <script src="gaia-switch.js"></script>
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
    }

    gaia-theme-selector {
      position: relative !important;
      display: block;
    }
  </style>
</head>
<body role="application">
  <gaia-theme-selector></gaia-theme-selector>
  <gaia-list>
    <li>
      <label flex>This is a label</label>
      <gaia-switch checked></gaia-switch>
    </li>
    <li>
      <label flex>This is a label</label>
      <gaia-switch></gaia-switch>
    </li>
    <li>
      <label flex>This is a label</label>
      <gaia-switch disabled></gaia-switch>
    </li>
  </gaia-list>
</body>
</html>
